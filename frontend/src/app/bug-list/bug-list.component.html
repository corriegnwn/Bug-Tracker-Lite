<div *ngIf="bugs.length === 0">Keine Bugs gefunden.</div>

<div class="bug-table-wrapper" *ngIf="bugs.length > 0">
  <table class="bug-table">
    <thead>
      <tr>
        <th>Titel</th>
        <th>Beschreibung</th>
        <th>Priorit√§t</th>
        <th>Erstellt am</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bug of bugs">
        <td>{{ bug.title }}</td>
        <td>{{ bug.description }}</td>
        <td>{{ bug.priority }}</td>
        <td>{{ bug.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
